<!-- book-detail-dialog.component.html -->
<h2 mat-dialog-title>Checking out "{{data.title}}" by {{data.author}}</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput name="firstName" placeholder="First Name" [(ngModel)]="firstName">
    </mat-form-field>

    <mat-form-field>
      <input matInput name="lastName" placeholder="Last Name" [(ngModel)]="lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select due date</mat-label>
      <input matInput name="dueDate"
             [min]="minDate"
             [max]="maxDate"
             [matDatepicker]="picker"
             placeholder="Choose a date"
             [(ngModel)]="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div class="actionDiv" mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="submitForm()">Submit</button>
</div>
