<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
               [pageSize]="pageInfo.pageSize"
               [pageIndex]="pageInfo.pageIndex"
               [length]="booksLength"
               (page)="pagination($event)"
               showFirstLastButtons
               aria-label="Select page of books table">
</mat-paginator>
<div *ngIf="(allBooks$ | async) as books">
  <app-searchbar></app-searchbar>
  <table mat-table [dataSource]="dataSource"
         matSort
         (matSortChange)="sortTable($event)"
         matSortDisableClear
         class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let book">{{book.title}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let book">{{book.author}}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let book">{{book.year}}</td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
      <td mat-cell *matCellDef="let book">{{book.genre}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let book">{{book.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
    <tr mat-row
        [routerLink]="['/books', row.id]"
        *matRowDef="let row; columns: columnHeaders;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
               [pageSize]="pageInfo.pageSize"
               [pageIndex]="pageInfo.pageIndex"
               [length]="booksLength"
               (page)="pagination($event)"
               showFirstLastButtons
               aria-label="Select page of books table">
</mat-paginator>
